<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab3 prg1</title>
</head>
<body>
    <script>
        sum=0;
        var num = prompt("please enter number you want to sum :");

        if(num<=0){
            alert("please enter a positive number");
        }
        else{
            for(var i=0; i<=num; i++){
                sum=sum+i;
            }
            document.write (sum);
        }
    </script>
</body>
</html>
