<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factor of given number</title>
</head>
<body>
    <script>
    var num = prompt("enter any number to find factor");
    
    for (var i = 1; i <= num; i++) {
        if (num % i == 0) {
            document.write(i + " ");
        }
    }
    </script>
</body>
</html>
