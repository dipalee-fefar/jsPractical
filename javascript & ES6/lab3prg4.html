<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gcd</title>
</head>
<body>
   
        <script>
            var num1=prompt("enter num1:");
            var num2=prompt("enter num2:");
        
            
            var min;
            if (num1 < num2) {
                min = num1;
            } else {
                min = num2;
            }
        
               
                if (num1%min == 0 && num2%min == 0) {
                    document.write(min);
                } else {
                    document.write("The minimum number is not a common multiple of both numbers.");
                }
            
        </script>
        
</body>
</html>
