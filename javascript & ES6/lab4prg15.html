<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick </title>
</head>
<body>
    <button onclick="changeColor()">click here</button>
    <script>
       function changeColor(){
        document.body.style.backgroundColor ="blue";
       }
    </script>
</body>
</html>
