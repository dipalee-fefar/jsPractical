<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiarrow function</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const sum=(a,b) =>{

            return result;
        }
        document.getElementById("demo").innerHTML=sum(10,20);
