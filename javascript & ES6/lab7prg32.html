<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="id1"></p>
    <script>
        let myArray =[8,6,3,2,7,5,4,1,0]

        myArray.push(10);
        myArray.pop();
        myArray.unshift(11);
        myArray.shift();

        document.getElementById("id1").innerHTML=myArray;
    </script>    
</body>
