<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>destructuring using object</title>
</head>
<body>
    <script>
        const fruit={
            name:"apple",
            price:200,
            color:"red"
        }
        const {name , price , color }=fruit;

        console.log(name);
        console.log(price);
        console.log(color);
    </script>
</body>
</html>
