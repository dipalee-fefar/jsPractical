<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>destructuring using array</title>
</head>
<body>
    <script>
        var arr =[name,
            price,
            color]={
                name:"dipalee",price:250,color:"red" 
            }

        var [name , price ,color ]= arr;
        console.log(name);
        console.log(price);
        console.log(color);

    </script>
</body>
</html>
