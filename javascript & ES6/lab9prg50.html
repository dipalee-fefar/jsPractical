<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>combine 2 array using spread </title>
</head>
<body>
    <script>
        var arr1 =[1,2,3,4]
        var arr2 =[5,6,7,8]

        var arr3 = [...arr1 ,...arr2]

        document.write(arr3);
    </script>
</body>
</html>
